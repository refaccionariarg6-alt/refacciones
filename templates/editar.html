<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Editar Refacción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      max-width: 600px;
      background: white;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    a.volver {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    a.volver:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
  form {
    padding: 15px;
    border-radius: 10px;
    margin: 10px;
  }
  input[type="text"] {
    font-size: 1rem;
  }
  button {
    font-size: 1rem;
    padding: 10px;
  }
}

  </style>
</head>
<body>
  <h1>Editar Refacción ({{ ref['PRODUCTO'] }})</h1>
  <form method="post">
  <label for="nueva_hoja">Cambiar a Sección:</label>
  <select id="nueva_hoja" name="nueva_hoja">
    {% for h in hojas %}
      <option value="{{ h }}" {% if h == hoja %}selected{% endif %}>{{ h }}</option>
    {% endfor %}
  </select>

  {% for col in columnas %}
    <label for="{{ col }}">{{ col }}:</label>
    <input type="text" id="{{ col }}" name="{{ col }}" value="{{ ref[col] }}">
  {% endfor %}
  <button type="submit">Guardar Cambios</button>
</form>

  <a class="volver" href="{{ url_for('index') }}">← Volver al Catálogo</a>

</body>
</html>
