<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Agregar Refacción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      max-width: 600px;
      background: white;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #19692c;
    }
    a.volver {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    a.volver:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
  form {
    padding: 15px;
    border-radius: 10px;
    margin: 10px;
  }
  input[type="text"], select {
    font-size: 1rem;
  }
  button {
    font-size: 1rem;
    padding: 10px;
  }
}

  </style>
</head>
<body>
  <h1>Agregar Nueva Refacción</h1>
  <form method="post">
    <label for="hoja">Seleccionar hoja:</label>
    <select name="hoja" id="hoja">
      {% for hoja in hojas %}
        <option value="{{ hoja }}">{{ hoja }}</option>
      {% endfor %}
    </select>

```
{% for col in columnas %}
  <label for="{{ col }}">{{ col }}:</label>
  <input type="text" id="{{ col }}" name="{{ col }}" placeholder="Ingrese {{ col }}">
{% endfor %}

<button type="submit">Agregar</button>
```

  </form>
  <a class="volver" href="{{ url_for('index') }}">← Volver al Catálogo</a>
</body>
</html>
